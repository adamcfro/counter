<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An app to keep count of small value increments and decrements"
    />
    <meta name="keywords" content="counter, score keeper" />
    <meta name="author" content="Adam Froehlich" />

    <title>Counter App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1 class="header">Counter</h1>
      </header>
      <main class="main-content">
        <section class="display-count">
          <span class="display">0</span>
        </section>
        <section class="buttons">
          <button class="btn decrease">DECREASE</button>
          <button class="btn reset">RESET</button>
          <button class="btn increase">INCREASE</button>
        </section>
      </main>
    </div>
  </body>
</html>
